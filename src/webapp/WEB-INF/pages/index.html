<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Users</h1>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.surname}">surname</td>
        <td th:utext="${user.age}">age</td>
        <td th:utext="${user.email}">email</td>

        <td>
            <form th:method="GET" th:action="@{/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </form>
        </td>

        <td>
            <form th:method="POST" th:action="@{/{id}/deleteUser(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

</table>

<br>

<input type="button" value="Add"
       onClick="window.location.href = 'userAdd'"/>
</body>
</html>
